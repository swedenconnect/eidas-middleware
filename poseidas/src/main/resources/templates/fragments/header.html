<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Bootstrap-->
    <link rel="stylesheet" th:href="@{/admin-interface/webjars/bootstrap/5.1.3/css/bootstrap.css}">
    <script th:src="@{/admin-interface/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/admin-interface/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin-interface/js/poseidas.js}"></script>
</head>
<body>
<div class="header-box" th:fragment="header">
    <div class="jumbotron text-center mb-0">
        <h1>eIDAS Middleware</h1>
        <p>Web Configuration</p>
    </div>
    <div sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
            <ul class="navbar-nav">
                <li>
                    <hr style="border:none;border-left:1px solid hsla(200, 10%, 50%,100);
                    border-left-color: rgba(0, 0, 0, 0.1); height: 100%;width: 1px;margin: 0px;">
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link " th:href="@{/admin-interface/list}">Overview of eID Service Providers</a>
                </li>
                <li>
                    <hr style="border:none;border-left:1px solid hsla(200, 10%, 50%,100);
                    border-left-color: rgba(0, 0, 0, 0.1); height: 100%;width: 1px;margin: 0px;">
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" th:href="@{/admin-interface/status}">Status</a>
                </li>
                <li>
                    <hr style="border:none;border-left:1px solid hsla(200, 10%, 50%,100);
                    border-left-color: rgba(0, 0, 0, 0.1); height: 100%;width: 1px;margin: 0px;">
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" th:href="@{/admin-interface/logout}">Sign out</a>
                </li>
                <li>
                    <hr style="border:none;border-left:1px solid hsla(200, 10%, 50%,100);
                    border-left-color: rgba(0, 0, 0, 0.1); height: 100%;width: 1px;margin: 0px;">
                </li>
            </ul>
        </nav>
    </div>
    <div sec:authorize="hasAuthority('defaultCredentials')" class="text-danger container">
        You are still using the default password. Change it immediately!
    </div>
</div>
</body>
</html>
